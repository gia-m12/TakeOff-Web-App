<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing Page</title>
    <link rel="stylesheet" type="text/css" href="style.css">

    <script src="mapdata.js"></script>
    <script src="worldmap.js"></script>
    <script src="geolocation.js"></script>
</head>

<body>
    <div id="header">
        <div id="login-section">
            <h3 onclick="openModal('loginModal')"><a href="#">Login</a></h3>
            <h3 onclick="openModal('signupModal')"><a href="#">Sign Up</a></h3>
        </div>
    </div>

    <div id="map"></div>

    <div id="loginModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal('loginModal')">&times;</span>
            <h3>Login</h3>
            <form id="loginForm">
                <input type="text" id="username" placeholder="Username" required>
                <input type="password" id="password" placeholder="Password" required>
                <button type="button" onclick="validateLogin()">Submit</button>
                <p id="login-error" style="color: red;"></p>
            </form>
        </div>
    </div>

    <div id="signupModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal('signupModal')">&times;</span>
            <h3>Sign Up</h3>
            <form id="signupForm">
                <input type="text" id="newUsername" placeholder="New Username" required>
                <input type="password" id="newPassword" placeholder="New Password" required>
                <button type="button" onclick="validateSignup()">Submit</button>
                <p id="signup-error" style="color: red;"></p>
            </form>
        </div>
    </div>

    <script>
        function openModal(modalId) {
            document.getElementById(modalId).style.display = "block";
        }

        function closeModal(modalId) {
            document.getElementById(modalId).style.display = "none";
        }
    </script>
</body>
</html>
