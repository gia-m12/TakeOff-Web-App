<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing Page</title>
    <link rel="stylesheet" type="text/css" href="style.css">

    <script src="mapdata.js"></script>
    <script src="worldmap.js"></script>
    <script src="geolocation.js"></script>
</head>
<body>
    <body>
        <div id="header">
            <div id="login-section">
                <a href="login.html"><h2>Login</h2></a>
            </div>
        </div>
    
        <div id="login-form">
            <h3>Login</h3>
            <form id="login-form">
                <input type="text" id="username" placeholder="Username" required>
                <input type="password" id="password" placeholder="Password" required>
                <button type="button" onclick="validateLogin()">Submit</button>
                <p id="login-error" style="color: red;"></p>
            </form>
        </div>


        <div id="map"></div>
    
        <div class="filters">
            <label for="filter-dropdown">Filter by:</label>
            <select id="filter-dropdown">
              <option value="category1">Duration</option>
              <option value="category2">Location</option>
              <option value="category3">Destination</option>
            </select>
          </div>

        <script src="login.js"></script>
    </body>
    </html>

    <!-- Add more content for your landing page below the map if necessary -->

</body>
</html>
